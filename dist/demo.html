<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Title</title>
    <script src="material-walkthrough.js"></script>
</head>
<body style="height: 150vh">
    <button id="btn_test_me" onclick="test()">
        Test me
    </button>

    <span id="target_1" style="position: absolute; bottom: 0;">Target #1</span>
    <span id="target_2" style="position: fixed; right: 0;">Target #2</span>
    <span id="target_3" style="position: relative; left: 15px; width: 200px; height: 50px; border: 1px solid black; display: block">Target #3</span>
    <span id="target_4" style="position: relative; left: 50%; width: 70px; top: 50%; display: block">Target #4</span>
    <div style="position: fixed; right: 0; bottom: 0"><span id="target_5">Target #5</span></div>

    <script>
        function test() {

          // RED
          //    WHITE 129.302 > 127.172
          //    BLACK 149.086 < 150.573
          // PINK
          //    WHITE 145.93 > 127.172 | > 138.872
          //    BLACK 177.075
          // PURPLE
          //    WHITE 139.462 > 127.172 | > 138.872
          //    BLACK 172.507
          // DEEP PURPLE
          //    WHITE 136.6 > 127.172
          //    BLACK 170.646
          // INDIGO
          //    WHITE 137.979 > 127.172
          //    BLACK 171.009
          // BLUE
          //    WHITE 125.619
          //    BLACK 144.519 < 150.573
          // LIGHT BLUE
          //    WHITE 117.988
          //    BLACK 127.916 < 150.573 | < 138.872
          // CYAN
          //    WHITE 107.675
          //    BLACK 122.966 < 150.573 | < 138.872
          // TEAL
          //    WHITE 103.554
          //    BLACK 126.36 < 150.573 | < 138.872
          // GREEN
          //    WHITE 122.047
          //    BLACK 134.569 < 150.573 | < 138.872
          // LIGHT GREEN
          //    WHITE 130.813 > 127.172
          //    BLACK 149.673 < 150.573
          // LIME
          //    WHITE 111.345
          //    BLACK 143.505 < 150.573
          // YELLOW
          //    BLACK 143.505 < 150.573
          // AMBER
          //    BLACK 141.402 < 150.573
          // ORANGE
          //    WHITE 134.857 > 127.172
          //    BLACK 146.043 < 150.573

          // AVR WHITE 127.172 (AFFECT 9 WHITE CONTRAST COLORS)
          // AVR B&W 138.872 (AFFECT 3 WHITE AND 4 BLACK CONTRAST COLORS)

            MaterialWalkthrough.walk([
             {
               target: '#btn_test_me',
               content: 'Testing!',
               color: '#f44336'
             },
             {
               target: '#target_1',
               content: 'Test 1',
               color: '#03a9f4'
             },
             {
               target: '#target_2',
               content: 'Test 2',
               color: '#43a047'
             },
             {
               target: '#target_3',
               content: 'Test 3',
               color: '#f57c00'
             },
             {
               target: '#target_4',
               content: 'Test 4',
               color: '#57d80d'
             },
             {
               target: '#target_5',
               content: 'Test 5',
               color: '#57d80d'
             }
            ]);
        }
    </script>
</body>
</html>
