<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>Title</title>
  <script src="material-walkthrough.js"></script>
</head>
<body style="height: 150vh">
<button id="btn_test_me" onclick="test()">
  Test me
</button>

<span id="target_1" style="position: absolute; bottom: 0;">Target #1</span>

<span id="target_4" style="position: relative; left: 50%; width: 70px; top: 50%; display: block">Target #4</span>
<div style="position: fixed; right: 0; bottom: 0"><span id="target_5">Target #5</span></div>

<script>
  function test() {

    // RED

    //    BLACK 149.086 < 150.573
    // PINK
    //    WHITE 145.93 > 127.172 | > 138.872
    //    BLACK 177.075
    // PURPLE
    //    WHITE 139.462 > 127.172 | > 138.872
